baseURL = "https://odu-cga-cubesat.github.io/flight-software"
title = "ODU/CGA CubeSat Flight Software"
theme = "geekdoc"
pygmentsUseClasses = true
pygmentsCodeFences = true
timeout = 180000
pluralizeListTitles = false

# Geekdoc configuration
disablePathToLower = false
enableGitInfo = false

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe  = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9
  [markup.asciidocext]
    extensions  = ["asciidoctor-diagram"]
    workingFolderCurrent  = true
    trace  = true

[params]
  # geekdocMenuBundle = true
  geekdocToC = 3

  geekdocRepo = "https://github.com/odu-cga-cubesat/flight-software"
  geekdocEditPath = "edit/main/docs/content"

  geekdocSearch = true
  geekdocSearchShowParent = true

  geekdocImageLazyLoading = true
